<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>SF Weekly Crime Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />

    <style>
      body {
      margin: 0;
      padding: 0;
      }
      
      h1 {
      margin: 5px;
      font-size: 1.5em;
      }
      
      h2,
      h3 {
      margin: 10px;
      font-size: 1.2em;
      }
      
      h3 {
      font-size: 1em;
      }
      
      p {
      font-size: 1em;
      margin: 10px;
      text-align: left;
      }
      
      /**
      * Create a position for the map
      * on the page */
      #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      }

      .mapboxgl-popup {
      max-width: 400px;
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      opacity: 0.9;
      }
      
      
      /**
      * Set rules for how the map overlays
      * (information box and legend) will be displayed
      * on the page. */
      .map-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      margin-right: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
      }
        
      #legend {
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 18px;
      height: 155px;
      width: 140px;
      bottom:40px;
      right:15px;
      }
      
      .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px;
      height: 10px;
      margin-right: 5px;
      }

      .notbold {
      font-weight: normal;
      }â€‹

      #map_title {
      position: absolute;
      top: 15px;
      left:15px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: rgba(255, 254, 254, 0.8);
        }

      .legend-title {
      margin: 5px 0px;
      }

    </style>
  </head>
  
  <body>
    <div id='map'></div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiaGFzc2VubW9yYWQiLCJhIjoiY2p5NmR4ejNhMDcyMjNmbzh5NzF4ODFmbCJ9.fZkFuUqq--PXmY_w7iCOdw';

      var map = new mapboxgl.Map({
          container: 'map', // container id
          style: 'mapbox://styles/hassenmorad/ck23itxsz29yo1cmc20xncs75'
      });

      map.on('load', function() {

      // Adds popup window
      var popup = new mapboxgl.Popup({
        closeButton: false
      });

      map.on('mousemove', 'Crimes', function (e) {
        popup
        .setLngLat(e.lngLat)
        .setHTML('<h2>Top Crimes:</h2>' +
          '<p><strong>' + e.features[0].properties.Offense1 + ':</strong> ' + e.features[0].properties.Count1 + 
          '<br><strong>' + e.features[0].properties.Offense2 + ':</strong> ' + e.features[0].properties.Count2 + 
          '<br><strong>' + e.features[0].properties.Offense3 + ':</strong> ' + e.features[0].properties.Count3 + 
          '<br><strong>' + e.features[0].properties.Offense4 + ':</strong> ' + e.features[0].properties.Count4 + 
          '<br><strong>' + e.features[0].properties.Offense5 + ':</strong> ' + e.features[0].properties.Count5 + 
          '</p>')
        .addTo(map);
        });

      map.on('mouseleave', 'Crimes', function() {
      map.getCanvas().style.cursor = '';
      popup.remove();
      });
     
        });
    </script>
  </body>
</html>
